<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Of Horror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f6;
        }
        .ips-card {
            background-color: #ffffff;
            border: 1px solid #dce1e8;
            border-radius: 4px;
        }
        .ips-header {
            background-color: #f7f8fa;
            border-bottom: 1px solid #dce1e8;
            padding: 12px 16px;
        }
        .ips-post {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 20px;
        }
        .ips-post-author {
            background-color: #f7f8fa;
            padding: 16px;
            border-right: 1px solid #dce1e8;
            border-radius: 4px 0 0 4px;
        }
        .ips-post-content {
            padding: 16px;
        }
        .username-link {
            cursor: pointer;
            font-weight: 600;
            color: #2563eb; /* blue-600 */
        }
        .username-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .ips-post {
                grid-template-columns: 1fr;
            }
            .ips-post-author {
                border-right: none;
                border-bottom: 1px solid #dce1e8;
                border-radius: 4px 4px 0 0;
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="max-w-7xl mx-auto p-4">

        <!-- Header and Navigation -->
        <header class="bg-white rounded-lg shadow-sm mb-4">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Forum Of Horror</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Welcome, <span class="font-semibold username-link" data-char-name="PlayerOne">PlayerOne</span></span>
                    <img src="https://placehold.co/40x40/7e22ce/ffffff?text=P" alt="Player Avatar" class="rounded-full w-10 h-10 border-2 border-purple-500">
                     <button id="nav-notes-icon" class="p-2 rounded-full hover:bg-gray-200" title="Notes">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path><path d="M16 5l4 4"></path></svg>
                    </button>
                </div>
            </div>
            <nav class="p-2 flex space-x-2">
                <button id="nav-forum" class="px-4 py-2 rounded-md font-semibold text-white bg-blue-600 shadow-sm">Forum</button>
                <button id="nav-messages" class="px-4 py-2 rounded-md font-semibold text-gray-600 hover:bg-gray-100">Messages <span class="bg-red-500 text-white text-xs font-bold rounded-full px-2 py-1 ml-1">2</span></button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Screen 1: Forum View -->
            <div id="screen-forum">
                <div class="ips-card mb-4" id="forum-list-card">
                    <h2 class="ips-header font-bold text-lg">General Discussion</h2>
                    <!-- Thread List -->
                    <div id="thread-list">
                        <!-- Dynamic content will be injected here by JS -->
                    </div>
                </div>
                <!-- Thread Detail View (hidden by default) -->
                <div id="thread-detail" class="hidden">
                     <div class="flex justify-between items-center mb-4">
                        <button id="back-to-forum" class="px-4 py-2 rounded-md font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300">← Back to Forum</button>
                        <h2 id="thread-title" class="text-xl font-bold"></h2>
                    </div>
                    <div id="post-container" class="space-y-4">
                        <!-- Dynamic posts will be injected here by JS -->
                    </div>
                    <!-- Reply Box -->
                    <div class="ips-card mt-6">
                        <div class="ips-header font-bold">Write a reply...</div>
                        <div class="p-4">
                            <textarea id="reply-textarea" class="w-full h-32 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Type your response here..."></textarea>
                            <div class="text-right mt-2">
                                <button id="post-reply-btn" class="px-6 py-2 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700 shadow-sm">Post Reply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Screen 2: Messages View -->
            <div id="screen-messages" class="hidden">
                <!-- Message content will be populated by JS -->
            </div>

            <!-- Screen 3: Notes View -->
            <div id="screen-notes" class="hidden">
                 <!-- Notes content will be populated by JS -->
            </div>
            
            <!-- Screen 4: Profile View -->
            <div id="screen-profile" class="hidden">
                <div class="ips-card">
                    <div id="profile-content">
                        <!-- Profile content will be injected here by JS -->
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- GAME DATA ---
            const characters = {
                'PlayerOne': { name: 'PlayerOne', avatar: 'https://placehold.co/80x80/7e22ce/ffffff?text=P', title: 'New Member', bio: 'That\'s you. You\'re new here, trying to figure things out.' },
                'Admin': { name: 'Admin', avatar: 'https://placehold.co/80x80/1d4ed8/ffffff?text=A', title: 'Administrator', bio: 'The enigmatic administrator of the forum. Rarely posts, but always seems to be watching.' },
                'XeroCool': { name: 'XeroCool', avatar: 'https://placehold.co/80x80/16a34a/ffffff?text=X', title: 'Veteran Member', bio: 'A veteran of the old internet. Believes code has a soul and that old machines never truly die. A bit paranoid, but maybe for good reason.' },
                'Glitch': { name: 'Glitch', avatar: 'https://placehold.co/80x80/dc2626/ffffff?text=G', title: 'Member', bio: 'A chaotic personality who seems to enjoy breaking things, both software and conversations. They sometimes post and then quickly delete cryptic technical details.' },
                'DietDave': { name: 'DietDave', avatar: 'https://placehold.co/80x80/f97316/ffffff?text=D', title: 'Member', bio: 'A health and fitness enthusiast whose relentless positivity can be a bit unsettling. Seems almost too happy, all the time.' },
                'QuantumLeaper': { name: 'QuantumLeaper', avatar: 'https://placehold.co/80x80/64748b/ffffff?text=Q', title: 'Member', bio: 'Loves science fiction and fringe science. Their posts are full of speculation about alternate realities, time travel, and the nature of consciousness.' },
            };

            const threads = [
                { id: 1, title: 'Is retro-computing making a comeback?', author: 'XeroCool', replies: 3, lastPost: '2 minutes ago' },
                { id: 2, title: 'What Sci-Fi movie blew your mind recently?', author: 'QuantumLeaper', replies: 1, lastPost: '25 minutes ago' },
                { id: 3, title: 'Keto Diet - Tips for beginners?', author: 'DietDave', replies: 1, lastPost: '1 hour ago' },
                { id: 4, title: 'Strange server energy readings [DELETED]', author: 'Glitch', replies: 0, lastPost: '3 hours ago', deleted: true },
                { id: 5, title: 'Best language for a beginner coder in 2025?', author: 'PlayerOne', replies: 1, lastPost: '5 hours ago' },
            ];

            const posts = {
                1: [
                    { author: 'XeroCool', content: "I've been messing around with some old PDP-11 hardware. There's a certain... purity to it. It's not cluttered with all the modern OS junk. Feels more direct. Anyone else feel that?" },
                    { author: 'QuantumLeaper', content: "I get that. It's like driving a manual car. More control, more connection to the machine." },
                    { author: 'Glitch', content: "More connection than you think. Some of those old architectures had... quirks. Backdoors. Things left behind." },
                    { author: 'PlayerOne', content: "That's interesting. What kind of 'things'?" }
                ],
                 2: [
                    { author: 'QuantumLeaper', content: "Just watched 'Event Horizon' again. The idea of a ship's gravity drive accessing a dimension of pure chaos is terrifyingly brilliant." },
                 ],
                 3: [
                    { author: 'DietDave', content: "Hey everyone! Day 20 of my new super-keto plan and I feel AMAZING! The energy is just unreal! You have to try it!" },
                 ],
                 5: [
                    { author: 'PlayerOne', content: "Hey, I'm new to coding, what's a good language to start with?" },
                    { author: 'XeroCool', content: "Forget Python or JavaScript. Learn C. Learn how the machine actually thinks."}
                 ]
            };

            // --- UI ELEMENT REFERENCES ---
            const appContainer = document.getElementById('app');
            const mainContentScreens = {
                forum: document.getElementById('screen-forum'),
                messages: document.getElementById('screen-messages'),
                notes: document.getElementById('screen-notes'),
                profile: document.getElementById('screen-profile'),
            };
            const navButtons = {
                forum: document.getElementById('nav-forum'),
                messages: document.getElementById('nav-messages'),
            };
            const notesIconButton = document.getElementById('nav-notes-icon');
            const threadListContainer = document.getElementById('thread-list');
            const threadDetailContainer = document.getElementById('thread-detail');
            const forumListCard = document.getElementById('forum-list-card');
            const postContainer = document.getElementById('post-container');
            const threadTitleEl = document.getElementById('thread-title');
            const backToForumBtn = document.getElementById('back-to-forum');
            const profileContentContainer = document.getElementById('profile-content');
            const replyTextarea = document.getElementById('reply-textarea');
            const postReplyBtn = document.getElementById('post-reply-btn');

            let previousScreenId = null;
            let currentThreadId = null;

            // --- RENDER FUNCTIONS ---
            
            function renderThreadList() {
                threadListContainer.innerHTML = '';
                threads.forEach(thread => {
                    const threadHtml = `
                        <div class="flex items-center p-4 border-t border-gray-200 hover:bg-gray-50 ${thread.deleted ? 'opacity-50' : 'cursor-pointer'}" ${!thread.deleted ? `data-thread-id="${thread.id}"` : ''}>
                            <div class="w-12 text-center mr-4">
                                <div class="text-2xl font-bold">${thread.replies}</div>
                                <div class="text-xs text-gray-500">Replies</div>
                            </div>
                            <div class="flex-grow">
                                <p class="font-semibold text-blue-600 text-lg">${thread.title}</p>
                                <p class="text-sm text-gray-600">Started by <span class="username-link" data-char-name="${thread.author}">${thread.author}</span></p>
                            </div>
                            <div class="w-40 text-sm text-right text-gray-500">
                                <p>${thread.lastPost}</p>
                            </div>
                        </div>
                    `;
                    threadListContainer.insertAdjacentHTML('beforeend', threadHtml);
                });
            }

            function renderThreadDetail(threadId) {
                const threadPosts = posts[threadId] || [];
                const threadData = threads.find(t => t.id == threadId);
                threadTitleEl.textContent = threadData.title;

                postContainer.innerHTML = '';
                threadPosts.forEach(post => {
                    const char = characters[post.author];
                    const postHtml = `
                        <div class="ips-card">
                            <div class="ips-post">
                                <div class="ips-post-author text-center">
                                    <img src="${char.avatar}" alt="${char.name}" class="w-20 h-20 rounded-full mx-auto mb-2 border-2 border-gray-300">
                                    <p class="font-bold text-lg"><span class="username-link" data-char-name="${post.author}">${char.name}</span></p>
                                    <p class="text-sm text-gray-500">${char.title}</p>
                                </div>
                                <div class="ips-post-content">
                                    <p class="text-xs text-gray-500 mb-4">Posted now</p>
                                    <div class="prose max-w-none">
                                        ${post.content.replace(/\n/g, '<br>')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    postContainer.insertAdjacentHTML('beforeend', postHtml);
                });
            }

            function renderUserProfile(charName) {
                const char = characters[charName];
                if (!char) return;

                const profileHtml = `
                    <div class="ips-header flex justify-between items-center">
                        <h2 class="font-bold text-lg">${char.name}'s Profile</h2>
                        <button id="profile-back-btn" class="px-4 py-2 rounded-md font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 text-sm">← Back</button>
                    </div>
                    <div class="flex flex-col md:flex-row p-6 gap-6">
                        <div class="text-center w-full md:w-1/4">
                            <img src="${char.avatar}" alt="${char.name}" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-gray-300">
                            <h3 class="text-2xl font-bold text-blue-700">${char.name}</h3>
                            <p class="text-gray-500">${char.title}</p>
                        </div>
                        <div class="w-full md:w-3/4">
                            <h4 class="font-bold text-lg border-b border-gray-200 pb-2 mb-2">Biography</h4>
                            <p class="text-gray-700 leading-relaxed">${char.bio}</p>
                        </div>
                    </div>
                `;
                profileContentContainer.innerHTML = profileHtml;
                document.getElementById('profile-back-btn').addEventListener('click', hideProfile);
            }

            function renderMessages() {
                mainContentScreens.messages.innerHTML = `
                <div class="ips-card">
                    <h2 class="ips-header font-bold text-lg">Private Messages</h2>
                    <div class="p-4 space-y-4">
                        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer">
                            <div class="flex items-center space-x-3 mb-2">
                                <img src="https://placehold.co/40x40/16a34a/ffffff?text=X" alt="XeroCool Avatar" class="rounded-full w-10 h-10">
                                <div>
                                    <p class="username-link" data-char-name="XeroCool">XeroCool</p>
                                    <p class="text-sm text-gray-500">2 hours ago</p>
                                </div>
                            </div>
                            <p class="font-bold text-gray-800">RE: Your post about old tech</p>
                            <p class="text-gray-600 mt-1">Hey, saw your post. You know, some of that 'old tech' isn't as dead as you think. Some of it is just... waiting. Be careful what you go looking for.</p>
                        </div>
                        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer">
                            <div class="flex items-center space-x-3 mb-2">
                                <img src="https://placehold.co/40x40/f97316/ffffff?text=D" alt="DietDave Avatar" class="rounded-full w-10 h-10">
                                <div>
                                    <p class="username-link" data-char-name="DietDave">DietDave</p>
                                    <p class="text-sm text-gray-500">1 day ago</p>
                                </div>
                            </div>
                            <p class="font-bold text-gray-800">Keto diet question</p>
                            <p class="text-gray-600 mt-1">Thanks for the advice in the health thread! I'm going to try that supplement you mentioned. Really appreciate it!</p>
                        </div>
                    </div>
                </div>`;
            }

            function renderNotes() {
                mainContentScreens.notes.innerHTML = `
                 <div class="ips-card">
                    <h2 class="ips-header font-bold text-lg">Your Notes</h2>
                    <div class="p-6">
                        <p class="text-gray-500 italic mb-6">This page automatically updates with important clues and information you discover.</p>
                        <ul class="list-disc list-inside space-y-3">
                            <li class="text-gray-700">The user <span class="font-semibold text-green-600">XeroCool</span> seems to know something about "old tech" being more than just obsolete hardware. They sent a cryptic private message.</li>
                            <li class="text-gray-700">A post by <span class="font-semibold text-red-600">Glitch</span> mentioned strange energy readings from old server farms, but they deleted the post quickly.</li>
                            <li class="text-gray-700">The "Health & Fitness" forum seems normal, but <span class="font-semibold text-orange-500">DietDave</span> is almost aggressively cheerful.</li>
                        </ul>
                    </div>
                </div>`;
            }


            // --- UI LOGIC ---
            
            function showScreen(screenId) {
                // Hide all screens first
                Object.values(mainContentScreens).forEach(s => s.classList.add('hidden'));

                const targetScreen = mainContentScreens[screenId];
                if (targetScreen) {
                    targetScreen.classList.remove('hidden');
                }

                // Update nav button active states
                Object.values(navButtons).forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white');
                    b.classList.add('text-gray-600', 'hover:bg-gray-100');
                });
                
                const targetNavButton = navButtons[screenId];
                if (targetNavButton) {
                    targetNavButton.classList.add('bg-blue-600', 'text-white');
                    targetNavButton.classList.remove('text-gray-600', 'hover:bg-gray-100');
                }
            }

            function showThreadDetail(threadId) {
                currentThreadId = threadId;
                forumListCard.classList.add('hidden');
                renderThreadDetail(threadId);
                threadDetailContainer.classList.remove('hidden');
            }

            function showForumList() {
                currentThreadId = null;
                threadDetailContainer.classList.add('hidden');
                forumListCard.classList.remove('hidden');
            }

            function showProfile(charName) {
                const currentScreen = Object.entries(mainContentScreens).find(([key, screen]) => !screen.classList.contains('hidden'));
                previousScreenId = currentScreen ? currentScreen[0] : 'forum';

                Object.values(mainContentScreens).forEach(s => s.classList.add('hidden'));
                
                renderUserProfile(charName);
                mainContentScreens.profile.classList.remove('hidden');
            }

            function hideProfile() {
                mainContentScreens.profile.classList.add('hidden');
                if(previousScreenId) {
                    showScreen(previousScreenId);
                } else {
                    showScreen('forum'); // Fallback
                }
                previousScreenId = null;
            }
            
            // --- EVENT LISTENERS ---
            navButtons.forum.addEventListener('click', () => {
                showScreen('forum');
                showForumList();
            });
            navButtons.messages.addEventListener('click', () => showScreen('messages'));
            notesIconButton.addEventListener('click', () => showScreen('notes'));
            
            backToForumBtn.addEventListener('click', showForumList);

            postReplyBtn.addEventListener('click', () => {
                const replyContent = replyTextarea.value.trim();
                if (replyContent && currentThreadId) {
                    const newPost = { author: 'PlayerOne', content: replyContent };
                    posts[currentThreadId].push(newPost);
                    
                    const thread = threads.find(t => t.id == currentThreadId);
                    thread.replies++;
                    
                    replyTextarea.value = '';
                    renderThreadDetail(currentThreadId);
                    renderThreadList(); // To update reply count
                }
            });

            appContainer.addEventListener('click', (e) => {
                const threadTarget = e.target.closest('[data-thread-id]');
                if (threadTarget) {
                    const threadId = threadTarget.dataset.threadId;
                    showThreadDetail(threadId);
                    return; 
                }

                const profileTarget = e.target.closest('[data-char-name]');
                if (profileTarget) {
                    e.preventDefault();
                    const charName = profileTarget.dataset.charName;
                    showProfile(charName);
                    return;
                }
            });
            
            // --- INITIALIZATION ---
            renderThreadList();
            renderMessages();
            renderNotes();
            showScreen('forum');
        });
    </script>

</body>
</html>
